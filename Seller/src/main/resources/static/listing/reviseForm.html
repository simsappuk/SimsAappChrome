&nbsp;<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

    <div class="row" style="font-size:13px;">
        <div class="col-md-12">

            <form name="myForm" class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Revise</strong> Existing Listing In Ebay</h3>
                        <ul class="panel-controls">
                            <li><a href="#!/ActiveListing/{{params.id}}" class="panel-remove"><span class="fa fa-times"></span></a></li>
                        </ul>
                    </div>
                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Item ID</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:500px;border-radius:0px;" ng-model="EbayListing.itemId" class="form-control">
                                </div>
                                <span class="help-block">Enter Item ID of Item Want to be Revise</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Listing Type</label>
                            <div class="col-md-2 col-xs-12">
                                <div class="input-group">
                                    <select ng-model="EbayListing.listingType" class="form-control select" style="width:145px;">
                                        <option value="Standard">Standard</option>
                                        <option value="UniqueVariation">Unique Variation</option>
                                        <option value="MultiVariation">Multi Variation</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-if="EbayListing.listingType=='UniqueVariation'||EbayListing.listingType=='MultiVariation'">
                            <label class="col-md-3 col-xs-12 control-label">Variation Name*</label>
                            <div class="col-md-2 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:145px;border-radius:0px;" ng-model="EbayListing.firstVariationName" class="form-control"/>
                                </div>
                            </div>
                            <label class="col-md-2 col-xs-12 control-label">Variation Value*</label>
                            <div class="col-md-3 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:145px;border-radius:0px;" ng-model="EbayListing.firstVariationValue" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-if="EbayListing.listingType=='UniqueVariation'||EbayListing.listingType=='MultiVariation'">
                            <label class="col-md-3 col-xs-12 control-label">Variant SKU</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:500px;border-radius: 0px;" ng-model="EbayListing.variantSku" class="form-control" style="color: black;">
                                </div>
                                <span class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group" ng-if="EbayListing.listingType=='MultiVariation'">
                            <label class="col-md-3 col-xs-12 control-label">Variation Name*</label>
                            <div class="col-md-2 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:145px;border-radius:0px;" ng-model="EbayListing.secondVariationName" class="form-control"/>
                                </div>
                            </div>
                            <label class="col-md-2 col-xs-12 control-label">Variation Value*</label>
                            <div class="col-md-3 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:145px;border-radius:0px;" ng-model="EbayListing.secondVariationValue" class="form-control"/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Amount</label>
                            <div class="col-md-2 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="text" style="width:145px;border-radius:0px;" ng-model="EbayListing.startPriceValue" class="form-control"/>
                                </div>
                            </div>
                            <label class="col-md-2 col-xs-12 control-label">Quantity</label>
                            <div class="col-md-3 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon" style="border-radius: 0px;"><span class="fa fa-pencil"></span></span>
                                    <input type="number" min="1" style="width:145px;border-radius:0px;" ng-model="EbayListing.quantityAvailable" class="form-control">
                                </div>
                                <span class="help-block">Only Numerics</span>
                            </div>
                        </div>

                        <h3 ng-model="EbayListing.description" style="color: #52af9a;margin-left: 467px;">{{EbayListing.description}}</h3>

                    </div>
                    <div class="panel-footer">
                        <button ng-if="EbayListing.listingType=='Standard'" ng-click="reviseListing(EbayListing,params.id)" popover-placement="left-bottom" uib-popover="Processing Item Revise..." ng-disabled="!(EbayListing.itemId && EbayListing.listingType && (EbayListing.quantityAvailable || EbayListing.startPriceValue))" class="btn btn-primary pull-right m-r-xs">Submit</button>
                        <button ng-if="EbayListing.listingType=='UniqueVariation'||EbayListing.listingType=='MultiVariation'" ng-click="reviseListing(EbayListing,params.id)" popover-placement="left-bottom" uib-popover="Processing Item Revise..." ng-disabled="!(EbayListing.itemId && EbayListing.listingType &&(EbayListing.quantityAvailable || EbayListing.startPriceValue) && EbayListing.firstVariationName && EbayListing.firstVariationValue)" class="btn btn-primary pull-right m-r-xs">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
