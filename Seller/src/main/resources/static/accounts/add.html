&nbsp;
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">

    <div class="row" style="font-size:13px;">
        <div class="col-md-12">

            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>{{action}}</strong>Online Account</h3>
                        <ul class="panel-controls">
                            <li><a href="#!/accounts" class="panel-remove"><span class="fa fa-times"></span></a></li>
                        </ul>
                    </div>

                    <div class="panel-body">

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">AccountName</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text"  ng-model="accounts.accountName" class="form-control"/>
                                </div>
                                <span class="help-block">Enter AccountName</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Select Account Type</label>
                            <div class="col-md-6 col-xs-12">
                                <select ng-model="accounts.accountType" class="form-control select">
                                    <option value="eBay">eBay</option>
                                    <option value="Amazon">Amazon</option>
                                    <option value="FlipCart">FlipCart</option>
                                    <option value="vinted">Vinted</option>
                                </select>
                                <span class="help-block">Select Account Type</span>
                            </div>
                        </div>

                        <div class="form-group" ng-if="accounts.accountType=='eBay'">
                            <label class="col-md-3 col-xs-12 control-label">url</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.url" class="form-control"/>
                                </div>
                                <span class="help-block">Enter url</span>
                            </div>

                        </div>
                        <div class="form-group" ng-if="accounts.accountType=='eBay'">
                            <label class="col-md-3 col-xs-12 control-label">AuthnAuth Token</label>
                            <div class="col-md-6 col-xs-12">
                                <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                <textarea class="form-control" ng-model="accounts.apiToken" rows="5"></textarea>

                            </div>
                        </div>


                        <div class="form-group" ng-if="accounts.accountType=='eBay'">
                            <label class="col-md-3 col-xs-12 control-label">OAuth Token</label>
                            <div class="col-md-6 col-xs-12">
                                <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                <textarea class="form-control" ng-model="accounts.oauthApiToken" rows="4"></textarea>

                            </div>
                        </div>


                        <div class="form-group" ng-if="accounts.accountType=='Amazon'">
                            <label class="col-md-3 col-xs-12 control-label">MWS Access Key ID</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.awsAccessKeyId" class="form-control"/>
                                </div>
                                <span class="help-block">Enter ID</span>
                            </div>
                        </div>

                        <div class="form-group" ng-if="accounts.accountType=='Amazon'">
                            <label class="col-md-3 col-xs-12 control-label">MWS Client Secret ID</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.awsClientSecretId" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-if="accounts.accountType=='Amazon'">
                            <label class="col-md-3 col-xs-12 control-label">MWS Developer ID</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.awsDeveloperId" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-if="accounts.accountType=='Amazon'">
                            <label class="col-md-3 col-xs-12 control-label">MWS Seller ID</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.awsSellerId" class="form-control"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-if="accounts.accountType=='Amazon'">
                            <label class="col-md-3 col-xs-12 control-label">MWS MarketPlace ID</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.awsMarketPlaceId" class="form-control"/>
                                </div>
                                <span class="help-block">MarketPlaceID: https://docs.developer.amazonservices.com/en_US/dev_guide/DG_Endpoints.html</span>
                            </div>
                        </div>

                        <div class="form-group" ng-if="accounts.accountType=='Amazon'">
                            <label class="col-md-3 col-xs-12 control-label">MWS Auth token</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="accounts.awsAuthToken" class="form-control"/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" >
                            <label class="col-md-3 col-xs-12 control-label">Inactive</label>
                            <div class="col-md-6 col-xs-12">
                                <input type="checkbox" style="width: 23px;height: 23px;" ng-model="accounts.inactive" ng-click="active()">
                            </div>
                        </div>
                        </div>

                            <div class="panel-footer">
                                <button class="btn btn-default">Clear Form</button>
                                <button ng-click="save(accounts)" ng-disabled="!(accounts.accountName||accounts.accountType)" class="btn btn-primary pull-right">Submit</button>
                                &nbsp;&nbsp;&nbsp;<button ng-click="delete(accounts)" ng-disabled="true"class="btn m-r-md btn-danger pull-right">Delete </button>
                            </div>
                </div>
            </form>
        </div>
    </div>
</div>
