<!-- PAGE CONTENT WRAPPER -->
<html xmlns:th="http://www.thymeleaf.org">
<div class="page-content-wrap">
    <div class="col-md-12">
    </div>
    <div class="row" style="font-size:13px;">
        <div class="col-md-12">

            <!-- START DEFAULT DATATABLE -->
            <div class="panel panel-default">
                <div class="panel-heading">
                   <h3>Scheduler</h3>
                </div>
                <div class="panel-body">
                    <table class="table datatable">
                        <thead>
                        <tr>
                            <th>Scheduler Id</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                        <tr  ng-repeat="x in tableVal">
                            <td><a href="#!/scheduler-changes/{{x.id}}">&nbsp;&nbsp;{{x.id}}</a></td>
                            <td>{{x.name}}</td>
                            <td>{{x.date|date:'medium'}}</td>
                            <td>{{x.status}}</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div>
                <ul uib-pagination max-size="page.pageSize" boundary-links="true" total-items="page.totalElements" ng-model="page.currentPage" ng-change="loadScheduler()"></ul>
            </div>
        </div>
    </div>

</div>
<!-- PAGE CONTENT WRAPPER -->
