<!-- PAGE CONTENT WRAPPER -->
<html xmlns:th="http://www.thymeleaf.org">
<div class="page-content-wrap">
    <div class="col-md-12">
    </div>
    <div class="row" style="font-size:13px;">
        <div class="col-md-12">

            <!-- START DEFAULT DATATABLE -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Scheduler Changes</h3>
                </div>
                <div class="panel-body">
                    <table class="table datatable">
                        <thead>
                        <tr>
                            <th>Item Id</th>
                            <th>Item Name</th>
                            <th>Stock Id</th>
                        </tr>
                        <tr  ng-repeat="x in tableVal">
                            <td>{{x.itemId}}</td>
                            <td>{{x.itemName}}</td>
                            <td>{{x.stockId}}</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div>
                <ul uib-pagination total-items="page.totalElements" ng-model="page.currentPage" ng-change="loadSchedulerChanges()"></ul>
            </div>
        </div>
    </div>

</div>
<!-- PAGE CONTENT WRAPPER -->
