<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-content"><div class="modal-header ng-scope">
    <h3 class="modal-title" id="modal-title">Order Information</h3>
</div>
    <div class="modal-body ng-scope" id="modal-body"><button ng-click="loadOrders()">Orders</button>
        <ul id="new" style="list-style-type: none;">
            <li ng-repeat="x in listing"> <!--style="display: inline;"-->{{x.title}}</li>
        </ul>
    </div>
    <div class="modal-footer ng-scope">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
    </div></div>
</body>
</html>
