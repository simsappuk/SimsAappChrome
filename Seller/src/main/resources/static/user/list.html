<!-- PAGE CONTENT WRAPPER -->
&nbsp;
<div class="page-content-wrap">
  <div class="row">
    <div class="col-md-12">

      <!-- START DEFAULT DATATABLE -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Existing Users</h3>
            <a href="#!/users-new/{{params.id}}" class="btn btn-info pull-right">Add User</a>
        </div>
        <div class="panel-body">
          <table class="table datatable">
            <thead>
            <tr>
              <th>Email</th>
              <th>Password</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Inactive</th>
              <th>Mobile Number</th>
            </tr>
            <tr  ng-repeat="y in tableVal"  ng-click="editLink(params.id,y.id)">
              <td>{{y.email}}</td>
            <td>{{y.password}}</td>
            <td>{{y.name}}</td>
            <td>{{y.lastName}}</td>
              <td>{{y.inactive}}</td>
              <td>{{y.mobilePhone}}</td>
            </tr>
            </thead>
          </table>
        </div>
      </div>

      <div>
        <ul uib-pagination total-items="page.totalElements" ng-model="page.currentPage" ng-change="loadUser()"></ul>
         </div>
    </div>
  </div>

</div>
<!-- PAGE CONTENT WRAPPER -->
