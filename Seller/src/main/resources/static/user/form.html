<div class="page-content-wrap">

    <div class="row">
        <div class="col-md-12">

            <form class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>New</strong>User</h3>
                        <ul class="panel-controls">
                            <li><a href="#!/users/{{params.id}}" class="panel-remove"><span class="fa fa-times"></span></a></li>
                        </ul>
                    </div>

                    <div class="panel-body form-group-separated">

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Email</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text"  ng-model="user.email" class="form-control"/>
                                </div>
                                <span class="help-block">Enter Email</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Password</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                                    <input type="password" ng-model="user.password" class="form-control"/>
                                </div>
                                <span class="help-block">Enter Password</span>
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">First Name</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="user.name" class="form-control"/>
                                </div>
                                <span class="help-block">Enter First Name</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Last Name</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="user.lastName" class="form-control"/>
                                </div>
                                <span class="help-block">Enter Last Name</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Other Information</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="user.contactInformation"class="form-control"/>
                                </div>
                                <span class="help-block">Other Information</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Mobile Phone</label>
                            <div class="col-md-6 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                    <input type="text" ng-model="user.mobilePhone"class="form-control"/>
                                </div>
                                <span class="help-block">Enter Mobile Number</span>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <button class="btn btn-default">Clear Form</button>
                            <button ng-click="save(params.id,user)" ng-disabled="!(user.password && user.email)" class="btn btn-primary pull-right">Submit</button>
                        </div>

                    </div>

            </form>
        </div>

    </div>

</div>
