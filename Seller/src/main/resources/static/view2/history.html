<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
  <div class="col-md-12">
    <a href="#!/stock-new" class="btn btn-info pull-right">Add Item</a>
  </div>
  <div class="row" style="font-size:13px;">
    <div class="col-md-12">

      <!-- START DEFAULT DATATABLE -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Ebay Stocks</h3>
          <ul class="panel-controls">&nbsp;&nbsp;
            <label><input type="search" class="form-control " ng-change="search()" ng-model="searchText"></label>
            <!--<li><a href="#" class="panel-collapse"><span class="fa fa-angle-down"></span></a></li>
            <li ng-if="data.upload"><a uib-tooltip="Uploading Data from EBay" class="panel-collapse btn-info disabled"><span class="btn-info fa fa-refresh fa-spin"></span></a></li>
            <li ng-if="!data.upload"><a ng-click="getFromEbay()" class="panel-refresh"><span class="fa fa-refresh"></span></a></li>-->
            <li><a href="#!/stock/{{params}}" class="panel-remove"><span class="fa fa-times"></span></a></li>
          </ul>
        </div>
        <div class="panel-body">
          <table class="table datatable">
            <thead>
            <tr>
              <th>Name</th>
              <th style="text-align: center;">Item Id</th>
              <th style="text-align: center;">Quantity</th>
              <th style="text-align: center;">Average Price</th>
              <th style="text-align: center;">Last Effective Date</th>
              <th style="text-align: center;">Modified Date</th>
              <th style="text-align: center;">Created Date</th>
            </tr>
            <tr  ng-repeat="x in tableVal" >
              <td style="width:323px;"> <img src="{{x.imageUrl}}" style="width:45px;height:50px;"/><a uib-tooltip="Detail Level not available in Stock History Sheet">&nbsp;&nbsp;{{x.title}}</a></td>
              <td style="width:130px;text-align: center;">{{x.itemId}}</td>
              <td style="width:9%;text-align: center;"><input type="number" min="0" ng-model="x.quantityAvailable" ng-model-options="{updateOn: 'blur'}" ng-change="save(x)" style="WIDTH: 50%;"class="myInput"></td>
                <td style="text-align: center;">{{x.avgPrice}}</td>
              <td style="text-align: center;">{{x.lastEffectiveDate | date}}</td>
              <td style="text-align: center;">{{x.modifiedDate | date}}</td>
              <td style="text-align: center;">{{x.createdDate | date}}</td>
            </tr>
            <style>
            .myInput{border-style:none;}
            .myInput:hover{ border-style:solid; border:1px solid green;}
            .myInput:focus{ border-style:solid; border:1px solid red;}</style>
            </thead>
          </table>
        </div>
      </div>
      <!-- END DEFAULT DATATABLE -->
      <div>
        <ul uib-pagination total-items="page.totalElements" ng-model="page.currentPage" ng-change="load()"></ul>
         </div>
    </div>
  </div>

</div>
<!-- PAGE CONTENT WRAPPER -->
